{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Articles</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
  </head>
  <body>
    <header class="header-wrapper">
      <!-- <h1><a href="{% url 'articles:list' %}"><img src="{% static 'logo.png' %}"></a></h1> -->
      <nav>
        
        <ul>
          <li><a href="{% url 'portfolio' %}" class="highlight">Wonsang's Portfolio</a></li>
          {% if user.is_authenticated %}
          
          <li><a href="{% url 'articles:create' %}" class="highlight">Add Friends</a></li>
          <li><a href="{% url 'articles:list' %}" class="highlight">Furry Friends</a></li>
          <li>
            <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
              {% csrf_token %}
              <button type="submit">Logout</button>
            </form>
          </li>
          {% else %}
            <li><a href="{% url 'accounts:login' %}">Login</a></li>
            <li><a href="{% url 'accounts:signup' %}">Signup</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <div class="wrapper">
      {% block content %}
      {% endblock %}
    </div>
  </body>

</html>
